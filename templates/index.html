{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/41ea07dba4.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List App</title>
</head>
<body>
    <div class="container">
    <header class="header">
    <form action="/" method="GET" class ="search-bar" id="search-form">
    <input type="search-name" class="contact-search" name="search-area" placeholder="Search"></input>
    </form>
    <a href="{% url 'add-contact' %}">
    <i class="fas fa-plus-circle"></i>
</a>
    </header>
    
    <section class="contacts-library">
            <ul class="contacts-list">

                {% for contact in contacts reversed %}
                <a href="{% url 'contact-profile' contact.id %}">
                <div class="contact-section">   
                    <li>
                        <p class="contact-name">{{ contact.full_name | title }}</p>
                        <p class="relation">{{ contact.relationship | title }}</p>
                        <li>
                            <i class="fas fa-phone"></i>
                            <i class="fas fa-comments text"></i>
                        </li>
                    </div>
                    
            </a>
            {% endfor %}

    </section>
    </div>
</body>
</html>
